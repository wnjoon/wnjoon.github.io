<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}
  <meta name="theme-color" content="{{ site.theme_color | default: '#eeeeee' }}">
  <meta name="font-color" content="{{ site.font_color | default: '#222222' }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/logo.png' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/logo.png' | relative_url }}" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ '/logo.png' | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/logo.png' | relative_url }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ '/logo.png' | relative_url }}" sizes="16x16">
  {% if site.goat_counter %}
    {% include goat_counter.html %}
  {% endif %}
  {% if site.plugins contains "jekyll-feed" %}
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />
  {% endif %}
</head>
