<!DOCTYPE html>
<html lang="{{ page.lang | default: "ko" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <div style="position: fixed; top: 1rem; right: 1.5rem; z-index: 100;">
      <button id="theme-toggle" style="background: none; border: none; cursor: pointer; padding: 0; color: black;"></button>
    </div>
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  <script type="text/javascript" src="/assets/js/theme_switch.js"></script>
  </body>
</html>
